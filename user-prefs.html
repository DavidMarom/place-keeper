<body onload="populateFormValues()">
    <!-- Toast -->
    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
        <div class="toast-header">
            <strong class="mr-auto">Data Saved</strong>
            <small>Just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Data will be available the next time you visit this website </div>

    <div class="container">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Map</a>
                    </li>

                </ul>
            </div>
        </nav>


        <h1>User Preferences</h1>

        <form onsubmit="onSaveForm(event)">

            <div class="form-group">
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" onchange="onColorChange(this.value)">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" />
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="email" id="contact" name="contact" list="contactList" />
            </div>
            <div class="form-group">
                <label for="dob">Age:</label></td>
                <input type="range" id="age" name="age" min="18" max="120" value="26" onchange="showAge(this.value);" />
                <span id="sAge">26</span>
            </div>


            <button class="btn btn-primary">Submit</button>
        </form>

    </div>
